<div class="AnswerEditor">
  <mat-card class="AnswerEditorCard">
    <mat-card-content>
      <div class="Question">
        <h2 class="TitleText">Answer:</h2>
        <angular-editor [config]="editorConfig" class="QuestionTextArea">
        </angular-editor>
      </div>
      <div class="DoneButtonContainer">
        <button mat-raised-button class="RaisedDoneButton">submit</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
