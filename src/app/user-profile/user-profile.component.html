<app-nav-bar></app-nav-bar>
<div class="CardsWrapper">
  <app-profile-details [isProfilePage]="true"></app-profile-details>
  <app-spinner *ngIf="!isLoaded"></app-spinner>
  <div class="Page" *ngIf="isLoaded">
    <mat-tab-group class="Tabs">
      <mat-tab label="My Posts">
        <div mat-subheader class="Subheader" *ngIf="userDetails.myQuestions.length != 0">Questions</div>
        <mat-list-item class="ListItem" *ngFor="let question of userDetails.myQuestions">
          <button mat-flat-button mat-line class="mat-h4 QuestionTitle">{{question.subject}}</button>
          <span mat-line class="VotesAndAnswers">
            <span>votes: {{question.upvote.count}}</span>
            <span>answers: {{question.answers.length}}</span>
          </span>
        </mat-list-item>
        <mat-divider class="Divider"></mat-divider>
        <div mat-subheader class="Subheader" *ngIf="userDetails.myPartnerPosts.length != 0">Find a Partner</div>
        <mat-list-item class="ListItem" *ngFor="let partner of userDetails.myPartnerPosts">
          <button mat-flat-button mat-line class="mat-h4 QuestionTitle">{{partner.subject}}</button>
        </mat-list-item>
        <mat-divider class="Divider"></mat-divider>
        <div mat-subheader class="Subheader" *ngIf="userDetails.myChangeHoursPosts.length != 0">Change Hours</div>
        <mat-list-item class="ListItem" *ngFor="let hour of userDetails.myChangeHoursPosts">
          <button mat-flat-button mat-line class="mat-h4 QuestionTitle">{{hour.subject}}</button>
        </mat-list-item>
        <mat-divider class="Divider"></mat-divider>
        <div mat-subheader class="Subheader" *ngIf="userDetails.myCourseReviews.length != 0">Reviews</div>
        <mat-list-item class="ListItem" *ngFor="let review of userDetails.myCourseReviews">
          <button mat-flat-button mat-line class="mat-h4 QuestionTitle">{{review.subject}}</button>
        </mat-list-item>
      </mat-tab>
      <mat-tab label="Favorites">
        <mat-list-item class="ListItem" *ngFor="let question of userDetails.favorites">
          <button mat-flat-button mat-line class="mat-h4 QuestionTitle">{{question.subject}}</button>
          <span mat-line class="VotesAndAnswers">
            <span>votes: {{question.upvote.count}}</span>
            <span>answers: {{question.answers.length}}</span>
          </span>
        </mat-list-item>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
