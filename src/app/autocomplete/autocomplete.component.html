<mat-form-field class="AutocompleteField {{homePageCssClass}}" appearance="fill">
  <input type="text" placeholder="{{placeholder}}" aria-label="Number" matInput [formControl]="myControl"
         [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option class="Option" *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
  <mat-hint *ngIf="homePageCssClass">optional</mat-hint>
</mat-form-field>
