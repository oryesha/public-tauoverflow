<mat-form-field class="AutocompleteField" appearance="fill">
  <input type="text" placeholder="Choose your program" aria-label="Number" matInput [formControl]="myControl"
         [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option class="Option" *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
