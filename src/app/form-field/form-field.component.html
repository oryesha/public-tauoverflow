<mat-form-field class="Field" appearance="{{appearance}}">
  <mat-label>{{label}}</mat-label>
  <textarea matInput *ngIf="isTextarea" placeholder="" [required]="isRequired" [value]="''" #textarea></textarea>
  <input matInput placeholder="" [required]="isRequired" *ngIf="!isTextarea" #input>
</mat-form-field>
