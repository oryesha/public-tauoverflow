<div class="PostEditor">
  <mat-card class="PostCard">
    <mat-card-header class="PostHeader">
      <mat-card-title class="PostCardTitle">
        {{postTitle}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="isAskQuestion">
        <ng-container *ngTemplateOutlet="customContent"></ng-container>
      </div>
      <div class="CourseNameSelector" *ngIf="!isAskQuestion && !isCourseChosen">
        <h5 class="PostTitleText">Course Name:</h5>
        <div class="AutocompletePostContainer">
          <app-autocomplete [placeholder]="'Select course...'" class="AutocompletePost" #programAutocomplete
                            [editorCss]="'AutocompleteInEditor'"></app-autocomplete>
        </div>
      </div>
      <div class="PostTitle">
        <h5 class="PostTitleText">Title:</h5>
        <app-form-field [label]="titleLabel" #titleField>
        </app-form-field>
      </div>
      <div *ngIf="isCourseReview" class="Review">
        <h5 class="PostTitleText">Rank:</h5>
        <ng-container *ngTemplateOutlet="customContent"></ng-container>
      </div>
      <div class="Post">
        <h5 class="PostTitleText">{{descriptionTitle}}:</h5>
        <app-editor [isQuestion]="isAskQuestion" [isAnswer]="false" #editor></app-editor>
      </div>
      <div class="DoneButtonContainer">
        <button mat-raised-button class="RaisedDoneButton" (click)="submitPost()">submit</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #customContent><ng-content class="Post"></ng-content></ng-template>
