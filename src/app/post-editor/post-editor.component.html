<div class="PostEditor">
  <mat-card class="PostCard">
    <mat-card-header class="PostHeader">
      <mat-card-title class="PostCardTitle">
        {{postTitle}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="isAskQuestion">
        <ng-container *ngTemplateOutlet="customContent"></ng-container>
      </div>
      <div class="CourseNameSelector" *ngIf="!isAskQuestion">
        <h3 class="PostTitleText">Course Name:</h3>
        <div class="AutocompletePostContainer">
          <app-autocomplete [placeholder]="'Select course...'" class="AutocompletePost"
                            [editorCss]="'AutocompleteInEditor'"></app-autocomplete>
        </div>
      </div>
      <div class="PostTitle">
        <h3 class="PostTitleText">Title:</h3>
        <app-form-field [label]="titleLabel">
        </app-form-field>
      </div>
      <div *ngIf="isCourseReview">
        <h3 class="PostTitleText">Rank:</h3>
        <ng-container *ngTemplateOutlet="customContent"></ng-container>
      </div>
      <div class="Post">
        <h3 class="PostTitleText">{{descriptionTitle}}:</h3>
        <angular-editor [config]="editorConfig" class="PostTextArea">
        </angular-editor>
      </div>
      <div class="DoneButtonContainer">
        <button mat-raised-button class="RaisedDoneButton">submit</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #customContent><ng-content class="Post"></ng-content></ng-template>
