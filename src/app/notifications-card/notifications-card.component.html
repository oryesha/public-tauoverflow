<mat-menu #notificationsMenu="matMenu" class="NotificationsMenu">
  <div class="NotificationsHeaderContainer">
    <span class="NotificationsHeader">Notifications</span>
    <button mat-flat-button class="NotificationSettingsContainer" (click)="openNotificationSettingsDialog()">
      <mat-icon class="SettingsIcon">settings_outline</mat-icon>
      <span class="NotificationSettings">Settings</span>
    </button>
  </div>
  <ng-template appNotificationHost></ng-template>
</mat-menu>
