<mat-card class="HomeCard {{classes}}">
  <app-spinner *ngIf="!isLoaded"></app-spinner>
  <ng-container *ngIf="isLoaded">
    <h2 class="mat-h2 UserName" *ngIf="!isProfilePage">Hello {{userDetails.name.first}}!</h2>
    <h2 class="mat-h2 UserName" *ngIf="isProfilePage">{{userDetails.name.first}} {{userDetails.name.last}}</h2>
    <div class="mat-body-2 Program" *ngIf="userDetails.program">{{userDetails.program}}</div>
    <img *ngIf="!userDetails.image" src="{{defaultImage}}"
         class="CardProfileImage {{isDetailsDialog ? 'DetailsDialogImage' : ''}}">
    <img *ngIf="userDetails.image" src="data:image/png;base64,{{userDetails.image}}"
         class="CardProfileImage {{isDetailsDialog ? 'DetailsDialogImage' : ''}}">
    <div class="UserRank">
      <img class="RankIcon" src="https://img.icons8.com/wired/36/424242/{{rankTitle}}.png">
      {{userDetails.rank}}
    </div>
    <ng-container *ngIf="isProfilePage || isDetailsDialog">
      <div class="mat-body About">
        <div>{{userDetails.description}}</div>
      </div>
      <div class="mat-body About" *ngIf="isDetailsDialog">
        <app-copy-to-clipboard [email]="userDetails.email"></app-copy-to-clipboard>
      </div>
      <div class="mat-body Skills">
        Skills:
        <mat-chip-list>
          <mat-chip class="Chip" *ngFor="let skill of userDetails.skills" (click)="navigateToCoursePage(skill)">{{skill.name}}</mat-chip>
          <mat-chip class="Chip" (click)="addSkill">+</mat-chip>
        </mat-chip-list>
      </div>
    </ng-container>
  </ng-container>
</mat-card>
