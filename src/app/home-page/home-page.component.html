<div class="HomePage">
  <div class="NavBarContainer">
    <app-nav-bar></app-nav-bar>
  </div>
  <div class="AllContent">
    <app-profile-details [classes]="'ProfileDetails'" class="HomeProfileCard"></app-profile-details>
    <div class="MainContent">
      <div class="SearchAndButtonContainer">
        <div class="LogoAndSearch">
          <div class="ImgContainer" *ngIf="!queryResults && !showQuerySpinner">
            <img class="resize" src="../../assets/logo.png"/>
          </div>
          <div class="SearchBarContainer">
            <app-search-bar #searchBar [isSearchQuestion]="true">
            </app-search-bar>
          </div>
          <app-spinner *ngIf="!queryResults && showQuerySpinner"></app-spinner>
          <div class="Results" *ngIf="queryResults">
            <app-search-results [results]="queryResults"></app-search-results>
          </div>
        </div>
        <div class="MainFeatures" *ngIf="!queryResults">
          <div class="Feature">
            <button mat-fab class="FeatureIcon" (click)="openCoursesDialog()">
              <mat-icon>live_help</mat-icon>
            </button>
            <div class="FeatureDescription">
              <span>Ask a</span>
              <span>question</span>
            </div>
          </div>
          <div class="Feature">
            <button mat-fab class="FeatureIcon" routerLink="/find-a-partner-editor">
              <mat-icon>people</mat-icon>
            </button>
            <span class="FeatureDescription">
            <span>Find a</span>
            <span>partner</span>
          </span>
          </div>
          <div class="Feature">
            <button mat-fab class="FeatureIcon" routerLink="/course-review-editor">
              <mat-icon>rate_review</mat-icon>
            </button>
            <div class="FeatureDescription">
              <span>Add a course</span>
              <span>review</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
