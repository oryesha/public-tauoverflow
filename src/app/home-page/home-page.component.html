<div class="HomePage">
  <div class="NavBarContainer">
    <app-nav-bar></app-nav-bar>
  </div>
  <button (click)="_openDetailsDialog()">BLAH</button>
  <button (click)="_sendPost()">COURSE</button>
  <div class="AllContent">
    <app-profile-details [classes]="'ProfileDetails'" class="HomeProfileCard"></app-profile-details>
    <div class="MainContent">
      <div class="SearchAndButtonContainer">
        <div class="LogoAndSearch">
          <div class="ImgContainer">
            <img class="resize" src="../../assets/logo.png"/>
          </div>
          <div class="SearchBarContainer">
            <app-search-bar [isSearchQuestion]="true"></app-search-bar>
          </div>
        </div>
        <div class="MainFeatures">
          <div class="Feature">
            <button mat-fab class="FeatureIcon" (click)="openCoursesDialog()">
              <mat-icon>live_help</mat-icon>
            </button>
            <div class="FeatureDescription">
              <span>Ask a</span>
              <span>question</span>
            </div>
          </div>
          <div class="Feature">
            <button mat-fab class="FeatureIcon" routerLink="/find-a-partner-editor">
              <mat-icon>people</mat-icon>
            </button>
            <span class="FeatureDescription">
            <span>Find a</span>
            <span>partner</span>
          </span>
          </div>
          <div class="Feature">
            <button mat-fab class="FeatureIcon" routerLink="/course-review-editor">
              <mat-icon>rate_review</mat-icon>
            </button>
            <div class="FeatureDescription">
              <span>Add a course</span>
              <span>review</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
