<div class="FilterDialog">
  <h1 mat-dialog-title class="DialogTitle">{{title}}</h1>
  <mat-dialog-content class="DialogContent" *ngFor="let notif of newNotifications">
    <mat-list-item>
      <mat-card class="notificationCard">
        <a (click)="goToQuestion(notif)">Question name: {{notif.subject}}</a>
        <h6>Received from: {{notif.owner}}</h6>
      </mat-card>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-dialog-content>
</div>
